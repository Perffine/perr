<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frequently Asked Questions</title>
  <style>
    body { font-family: "Helvetica Neue", Arial, sans-serif; margin: 0; background: #f8fafc; color: #1f2933; }
    header { background: #0b6fa4; color: #ffffff; padding: 1rem; }
    main { max-width: 900px; margin: 0 auto; padding: 2rem 1rem 3rem; }
    a { color: #0b6fa4; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .card { background: #ffffff; border: 1px solid #d9e2ec; border-radius: 10px; padding: 1.5rem; box-shadow: 0 4px 12px rgba(15, 23, 42, 0.08); }

    .faq-item { margin-bottom: 1rem; }
    .faq-question {
      width: 100%;
      text-align: left;
      background: #e3f2fd;
      border: 1px solid #0b6fa4;
      border-radius: 6px;
      padding: 1rem;
      font-size: 1rem;
      font-weight: 600;
      color: #0b6fa4;
      cursor: pointer;
      transition: background 0.2s ease;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .faq-question:hover { background: #bbdefb; }
    .faq-question::after {
      content: 'â–¼';
      font-size: 0.8rem;
      transition: transform 0.2s ease;
    }
    .faq-question.active::after {
      transform: rotate(180deg);
    }
    .faq-answer {
      display: none;
      padding: 1rem;
      background: #f5f5f5;
      border-left: 3px solid #0b6fa4;
      margin-top: 0.5rem;
      border-radius: 4px;
    }
    .faq-answer.show { display: block; }
  </style>
</head>
<body>
  <header>
    <h1>Frequently Asked Questions</h1>
  </header>
  <main>
    <div class="card">
      <div class="faq-item">
        <button id="faq1" class="faq-question" type="button">
          What's the maxiumum video recording time?
        </button>
        <div class="faq-answer">
          <p>XA10 and XA40 are only limited by battery life and SD card space. The other cameras have a 30minute limit.</p>
        </div>
      </div>

      <!-- Add more FAQs below by copying the faq-item structure -->
      <!-- Example:
      <div class="faq-item">
        <button id="faq2" class="faq-question" type="button">
          Your question here?
        </button>
        <div class="faq-answer">
          <p>Your answer here.</p>
        </div>
      </div>
      -->

      <p style="margin-top: 2rem;"><a href="index.html">&larr; Back to equipment map</a></p>
    </div>
  </main>

  <script>
    // Get all FAQ question buttons
    const faqQuestions = document.querySelectorAll('.faq-question');

    // Add click event listener to each question
    faqQuestions.forEach(question => {
      question.addEventListener('click', function() {
        // Toggle active class on the question
        this.classList.toggle('active');

        // Get the answer div (next sibling)
        const answer = this.nextElementSibling;

        // Toggle the show class on the answer
        answer.classList.toggle('show');
      });
    });
  </script>
</body>
</html>
